<div class="row">
  <div ng-repeat="nerd in nerds" class="col-lg-6 col-md-6 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <img class="img-circle widget-icon pull-left" ng-src="{{nerd.img}}">
        <div class="title">{{nerd.name}}</div>
        <div class="comment">{{nerd.title}}</div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
