<div class="row" ng-show="loading">
	<div class="col-lg-12">
		<rd-loading></rd-loading>
	</div>
</div>

<div class="row" ng-hide="loading">
  <div ng-repeat="nerd in nerds" class="col-lg-6 col-md-6 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <img class="img-circle widget-icon pull-left" ng-src="{{nerd.img}}">
        <div class="title">{{nerd.name}}</div>
        <div class="comment">{{nerd.title}}</div>
        <br />
        <a href="#/nerds/{{nerd._id}}" class="btn btn-default text-right">Profile</a>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
